spring.datasource.url=${JDBC_URL}
spring.datasource.username=${JDBC_USERNAME}
spring.datasource.password=${JDBC_PASSWORD}

spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.open-in-view=false

jwt.token.validity=18000
jwt.signing.key=ghost
jwt.authorities.key=roles
jwt.token.prefix=Bearer
jwt.header.string=Authorization

optaplanner.solver.termination.spent-limit=1m
optaplanner.solver.termination.unimproved-spent-limit=30s
optaplanner.solver-manager.parallel-solver-count=2
optaplanner.solver.move-thread-count=8
